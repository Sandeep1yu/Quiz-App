<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p class="question">
          1) Which of the following is a client site language?
        </p>
        <div id="row">
          <input
            class="option"
            id="option1"
            type="radio"
            value="a"
            name="option"
          />
          <label  id="option1" for="">a) Option 1</label>
        </div>
        <div id="row">
          <input
            class="option"
            id="option2"
            type="radio"
            value="b"
            name="option"
          />
          <label  id="option2" for="">a) Option 2</label>
        </div>
        <div id="row">
          <input
            class="option"
            id="option3"
            type="radio"
            value="c"
            name="option"
          />
          <label  id="option3" for="">a) Option 3</label>
        </div>
        <div id="row">
          <input
            class="option"
            id="option4"
            type="radio"
            value="d"
            name="option"
            required
          />
          <label class="options" id="option4" for="">a) Option 4</label>
        </div>

        <button class="btn" onclick="submitQuiz()">Submit</button>
      </div>
    </div>

    <div class="notification">
        <div class="notificationElement">
            <h2>Your question have been submitted!</h2>

        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
